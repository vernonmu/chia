<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Best Check-In App </title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/chameleon.css">
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body ng-app="app">

    <div class="" ng-controller="mainCtrl">
      <header>
        <nav class="navbar navbar-toggleable-md navbar-light bg-faded">
          <button class="navbar-toggler navbar-toggler-right" type="button"
                  data-toggle="collapse"
                  data-target="#navbarSupportedContent"
                  aria-controls="navbarSupportedContent"
                  aria-expanded="false"
                  aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <a class="navbar-brand" ui-sref="home">
            <h1>
              <i class="fa fa-map-marker" aria-hidden="true"></i>
                CI
            </h1>
          </a>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item">
                <a class="nav-link" ui-sref="checkin">Check Now</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" ui-sref="events">Events</a>
              </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
              <input class="form-control mr-sm-2" type="text" placeholder="Search">
              <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
          </div>
        </nav>
      </header>
      <div class="container" style="padding-top:50px;">

        <!-- views loaded -->

        <ui-view></ui-view>


      </div>
      <footer style="margin-top:50px;">
        Check-In App - copyright 2018. (c)(r).
      </footer>
    </div>

    <script src="js/jquery.min.js" charset="utf-8"></script>
    <script src="js/tether.min.js" charset="utf-8"></script>
    <script src="js/bootstrap.min.js" charset="utf-8"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.4.2/angular-ui-router.js" charset="utf-8"></script>


    <script src="js/app.js" charset="utf-8"></script>
    <script src="js/mainCtrl.js" charset="utf-8"></script>
    <script src="js/mainSrv.js" charset="utf-8"></script>
    <script src="js/comp/eventPagesCtrl.js" charset="utf-8"></script>
    <script src="js/comp/eventPage.js" charset="utf-8"></script>
  </body>
</html>
